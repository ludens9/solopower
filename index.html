<body>
    <!-- 메인 화면 -->
    <main id="main-screen" class="screen active" role="main">

                    <h1 class="main-title">나의 자취력 
점수는?</h1>

                </div>
                
                <!-- 히어로 영역 -->
                <div class="hero-section">
                    <div class="orbit-container">
                        <img src="images/main_center.png" alt="자취생 생활력 테스트 메인 캐릭터" class="center-image">
                        <img src="images/01.png" alt="자취생활 아이콘 1" class="orbit-image orbit-1">
                        <img src="images/02.png" alt="자취생활 아이콘 2" class="orbit-image orbit-2">
                        <img src="images/03.png" alt="자취생활 아이콘 3" class="orbit-image orbit-3">
                        <img src="images/04.png" alt="자취생활 아이콘 4" class="orbit-image orbit-4">
                        <img src="images/05.png" alt="자취생활 아이콘 5" class="orbit-image orbit-5">
                        <img src="images/06.png" alt="자취생활 아이콘 6" class="orbit-image orbit-6">
                        <img src="images/07.png" alt="자취생활 아이콘 7" class="orbit-image orbit-7">
                    </div>
                </div>
                
                <button class="btn-primary btn-large" onclick="startTest()">시작하기</button>
            </section>
        </div>
    </main>


    <!-- 질문 화면 -->
    <div id="questions-screen" class="screen">
        <div class="container">
            <!-- 상단 헤더 -->
            <div class="question-header">
                <button class="btn-back" onclick="goBack()">뒤로</button>
                <h3 class="question-header-title">나의 자취력 점수는?</h3>
                <button class="btn-home" onclick="goHome()">홈</button>
            </div>
            
            <!-- 콘텐츠 영역 -->
            <div class="question-content">
                <h4 class="question-number" id="questionNumber">1/8</h4>
                <h2 class="question-title" id="questionTitle"></h2>
                
                <div class="question-options" id="questionOptions">
                    <div class="option-card" onclick="selectOption('left')">
                        <h2 class="option-bullet">A</h2>
                        <h4 class="option-text" id="optionText1"></h4>
                        <img src="" alt="선택지 A 이미지" class="option-image" id="optionImage1">
                    </div>
                    
                    <div class="option-card" onclick="selectOption('right')">
                        <h2 class="option-bullet">B</h2>
                        <h4 class="option-text" id="optionText2"></h4>
                        <img src="" alt="선택지 B 이미지" class="option-image" id="optionImage2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 화면 -->
    <div id="loading-screen" class="screen">
        <div class="container">
            <div class="loading-content">
                <div class="loading-animation">
                    <img src="images/01.png" alt="결과 분석 중 로딩 이미지" class="loading-image" id="loadingImage">
                </div>
                <h2>나의 자취력은 몇점일까?</h2>
                <h4>점수를 분석중에 있습니다.<br>잠시만 기다려주세요</h4>
            </div>
        </div>
    </div>

    <!-- 결과 화면 -->
    <div id="result-screen" class="screen">
        <div class="container">
            <!-- 상단 헤더 -->
            <div class="question-header">
                <button class="btn-back" onclick="restartTest()">뒤로</button>
                <h3 class="question-header-title">나의 자취력 점수는?</h3>
                <button class="btn-home" onclick="goHome()">홈</button>
            </div>
            
            <!-- 결과 콘텐츠 -->
            <div class="result-content">
                <!-- a. 타이틀 -->
                <h1 class="result-title" id="resultTitle"></h1>
                
                <!-- b. 캐릭터 이미지 -->
                <div class="result-character" id="characterContainer">
                    <img src="" alt="자취 유형별 캐릭터 이미지" class="character-image" id="characterImage" onclick="onCharacterClick()">
                </div>
                
                <!-- 모바일 액션 버튼 -->
                <div class="mobile-action-buttons">
                    <button class="mobile-action-btn" onclick="restartTest()">다시하기</button>
                    <button class="mobile-action-btn" onclick="shareResult()">공유하기</button>
                </div>
                
                <!-- c. 점수 박스 -->
                <div class="result-info-box">
                    <div class="result-score">
                        <div class="score-label">나의 점수</div>
                        <div class="score-value" id="resultScore"></div>
                    </div>
                </div>
                
                <!-- d. 설명 박스 -->
                <div class="result-info-box">
                    <div class="result-description">
                        <h4>결과 분석</h4>
                        <p id="resultCurrent"></p>
                    </div>
                </div>
                
                <!-- e. 할일 박스 -->
                <div class="result-info-box">
                    <div class="result-broccoli">
                        <h4>추천 할일</h4>
                        <ul id="resultBroccoli"></ul>
                    </div>
                </div>
                
                <!-- 브로콜리 섹션 -->
                <div class="result-info-box broccoli-section">
                    <a href="https://brocoly.kr/" target="_blank" rel="noopener noreferrer">
                        <img src="images/bro.png" alt="브로콜리 앱 로고" class="broccoli-image">
                    </a>
                    <h4 class="broccoli-description">동네모임, 무료클래스, 루틴만들기</h4>
                    <h3 class="broccoli-title">브로콜리로 자취력을 올리세요</h3>
                    <div class="broccoli-buttons">
                        <a href="https://apps.apple.com/us/app/brocoly/id6504699457" target="_blank" rel="noopener noreferrer">
                            <img src="images/apple.png" alt="App Store에서 다운로드" class="store-button">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.leo2777.brocoly" target="_blank" rel="noopener noreferrer">
                            <img src="images/google.png" alt="Google Play에서 다운로드" class="store-button">
                        </a>
                    </div>
                </div>

                <!-- 하단 핑퐁 이미지 섹션 -->
                <div class="bottom-pingpong-section">
                    <div class="pingpong-images">
                        <img id="pingpongImage1" src="images/main_center.png" alt="핑퐁 이미지 1" class="pingpong-image">
                        <img id="pingpongImage2" src="images/01.png" alt="핑퐁 이미지 2" class="pingpong-image">
                        <img id="pingpongImage3" src="images/02.png" alt="핑퐁 이미지 3" class="pingpong-image">
                        <img id="pingpongImage4" src="images/03.png" alt="핑퐁 이미지 4" class="pingpong-image">
                    </div>
                </div>
                
                <!-- 하단 여백 -->
                <div class="bottom-margin"></div>
            </div>
